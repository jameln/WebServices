<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inscription universitaire</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Inscription universitaire</div>
                        <div class="panel-body">
                            <form action="/cites/add" th:action="@{/cites/add}" th:object="${cite}" method="post">
                                <div class="form-group">
                                    <label for="inputCite">Num cite</label>
                                    <input type="text" class="form-control" id="inputCite" placeholder="cite" th:field="*{cite}" name="cite" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('cite')}" th:errors="*{cite}">cite Error</span>
                                </div>          
                                <div class="form-group">
                                    <label for="inputId_etudiant">Num Etud</label>
                                    <input type="text" class="form-control" id="inputId_etudiant" placeholder="id_etudiant" th:field="*{id_etudiant}" name="id_etudiant" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('id_etudiant')}" th:errors="*{id_etudiant}">id_etudiant Error</span>
                                </div>
                                <div class="text-right">
                                    <a href="/cites" th:href="@{/cites}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
