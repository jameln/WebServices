




<!DOCTYPE html>
<html lang="en">
<head>
  <title>wsFoyer : Erreur</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
      
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #23C1D3;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
.rond{
                border-radius:50%;
                width:100px;
                height:100px;
                background: linear-gradient(#f7f7f7, #e7e7e7); 
                box-shadow: 0px 3px 8px #aaa, inset 0px 2px 3px #fff;
                border:none;
                outline:none;
                font: 18px Tahoma bold;
                color: #a7a7a7;
                text-shadow: 1px 1px 1px lighgrey;
                margin:20px;
            }
            div.rond{
                text-align:center;
            }
            div.rond span{
                position:relative;
                font-size:20px;
                top:40px;
            }

  </style>
</head>
<body>

<div class="container">
  
   <ul>
  <li><a class="active" href="/posts">     <div class="rond">    <span>Home</span> </div></a></li>
        </ul>
   <h2>Alerts</h2>
  <div class="alert alert-warning">
    <strong>Alert!</strong> l'etudient n'est pas encore enregistrer a l'universit√©.
  </div>
  
</div>

</body>
</html>
